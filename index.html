<style>

<body>
  <!-- 
        Statement - 1  create seat layout
        Statement - 2  seat logic 
        Statement - 3  Deselect logic 
        Statement - 4  Deselect logic 
        Statement - 5  Booking logic
        Statement - 6  Bill layout

     -->
  <div id="output">
  </div>
 <div class="xm">
   <div class=" bus">
     <div class="seat" onclick="handelSeatSelect(`s1`)" id="s1"></div>
     <div class="seat" onclick="handelSeatSelect(`s2`)" id="s2"></div>
     <div class="seat" onclick="handelSeatSelect(`s3`)" id="s3"></div>
     <div class="seat" onclick="handelSeatSelect(`s4`)" id="s4"></div>
     <div class="seat" onclick="handelSeatSelect(`s5`)" id="s5"></div>
     <div class="seat" onclick="handelSeatSelect(`s6`)" id="s6"></div>
     <div class="seat" onclick="handelSeatSelect(`s7`)" id="s7"></div>
     <div class="seat" onclick="handelSeatSelect(`s8`)" id="s8"></div>
     <div class="seat" onclick="handelSeatSelect(`s9`)" id="s9"></div>
     <div class="seat" onclick="handelSeatSelect(`s10`)" id="s10"></div>
     <div class="seat" onclick="handelSeatSelect(`s11`)" id="s11"></div>
     <div class="seat" onclick="handelSeatSelect(`s12`)" id="s12"></div>
   </div>

 </div>
  <h2 id="text"></h2>



  <script>


    function handelSeatSelect(seatId) {
      let hasClass = document.getElementById(seatId).classList.contains("bg-success")
      if (hasClass) {
        document.getElementById(seatId).classList.remove("bg-success")
      } else {
        document.getElementById(seatId).classList.add("bg-success")
      }

      let x = document.querySelectorAll(".bg-success")

      let seatIds = ""
      for (let i = 0; i < x.length; i++) {
        seatIds += x[i].id + ", "
      }


      let seatPrice = 500
      let gST = 28 / 100
      document.getElementById("output").innerHTML = `<div class="alert alert-success">
        <p>You have selected ${x.length} seats</p>
        <h2>Your selected seat numbers are: ${seatIds} </h2>
        <p> seat price 500/- </p>
        <h2>You your estimated bill is  ${x.length * seatPrice}/-</h2>
        <h5>GST will be added:- 28%</h5>
        <hr>
        <h2> Total:- ${x.length * seatPrice / 100 * 28 + x.length * seatPrice}</h2>
        </div>
        `
    }

  </script>

  <!--  print number of seats on screen
        cost of them (total)
   -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
